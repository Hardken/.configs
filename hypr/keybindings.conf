###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$mainMod2 = alt
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
#bind = $mainMod, V, togglefloating,
bind = mod1, space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, X , exec, hyprlock
# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1 
bind = $mainMod, 2, workspace, 2 
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6 
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, N, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod SHIFT, h, swapwindow, l
binde = $mainMod SHIFT, h, moveactive, -50 0
bind = $mainMod SHIFT, l, swapwindow, r
binde = $mainMod SHIFT, l, moveactive, 50 0
bind = $mainMod SHIFT, k, swapwindow, u
binde = $mainMod SHIFT, k, moveactive, 0 -50
bind = $mainMod SHIFT, j, swapwindow, d
binde = $mainMod SHIFT, j, moveactive, 0 50 
bind = $mainMod SHIFT, f, togglefloating,
bind= $mainMod, f, fullscreen

#####___SIZE CHANGING BEGIN___
###Changing the size of the active window

#SHIFT is for more accurate size changing
bind=SUPER,R,submap,resize
submap=resize
    unbind = ,down
    binde = , right, resizeactive,  100 0
    binde = , left,  resizeactive, -100 0
    binde = , down,  resizeactive,  0 100
    binde = , up,    resizeactive,  0 -100
    binde = SHIFT, right, resizeactive,  10 0
    binde = SHIFT, left,  resizeactive, -10 0
    binde = SHIFT, down,  resizeactive,  0 10
    binde = SHIFT, up,    resizeactive,  0 -10
    bind = , escape,submap,reset 
    bind = , return,submap,reset 
submap=reset

######___SIZE CHANGING END___    

######___TABBED WINDOWS BEGIN___
###Create Tabbed Windows and move into/out from one like in i3 

#Creates a group
#Создает группу
bind = $mainMod, W, togglegroup

#Moving focus on the next or previous window inside the group
bind = $mainMod, left, changegroupactive, b
bind = $mainMod, right, changegroupactive, f

#Swaping the active window with the next or previous in a group
#Перемещает окно вперед или назад внутри группы
bind = $mainMod Shift, left, movegroupwindow, b
bind = $mainMod Shift, right, movegroupwindow, f

#Moving non-tabbed window inside tabbed group by direction
bind = $mainMod Shift Alt, h, moveintogroup, l
bind = $mainMod Shift Alt, l, moveintogroup, r
bind = $mainMod Shift Alt, k, moveintogroup, u
bind = $mainMod Shift Alt, j, moveintogroup, d

#Moving tabbed window out from the group
bind = $mainMod Shift Control, h, moveoutofgroup, l
bind = $mainMod Shift Control, l, moveoutofgroup, r
bind = $mainMod Shift Control, k, moveoutofgroup, u
bind = $mainMod Shift Control, j, moveoutofgroup, d 

######___TABBED WINDOWS END___        

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
bind = $mainMod Shift, S, exec, hyprshot -m region
